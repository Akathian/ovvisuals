<span *ngIf="this.isAdmin">
    <section class="section-pagetop bg">
        <div class="container">
            <h2 class="title-page">Admin Dashboard</h2>
        </div> <!-- container //  -->
    </section>

    <section class="section-content ">
        <div class="container">

            <div class="row">
                <aside class="col-md-3">
                    <ul class="list-group">
                        <a class="list-group-item active" id='dashboard' [routerLink]="['/admin', 'dashboard']"
                            style="color: white;"> Account dashboard
                        </a>
                        <a class="list-group-item" id='open-orders' [routerLink]="['/admin', 'open-orders']"> Open
                            Orders
                        </a>
                        <a class="list-group-item" id='wishlist' [routerLink]="['/admin', 'wishlist']"> Your Wishlist
                        </a>
                        <a class="list-group-item" id='settings' [routerLink]="['/admin', 'settings']">Settings </a>
                        <a class="list-group-item" (click)='signOut()'>Sign
                            Out</a>
                    </ul>
                </aside>
                <main class="col-md-9">
                    <p *ngIf='this.cat==="dashboard"'>Admin / </p>
                    <app-dashboard *ngIf='this.cat==="dashboard"'></app-dashboard>
                    <app-open-orders-admin *ngIf='this.cat==="open-orders"'>
                    </app-open-orders-admin>
                </main>
            </div>
        </div> <!-- container .//  -->
    </section>
</span>
