<span *ngIf="!this.uid">
    <p><a routerLink="/admin/dashboard">Admin</a> / <a [routerLink]="['/admin', this.cat]">{{ this.cat }}</a>
    </p>
    <p><a [routerLink]="['/admin', this.cat, 'all']">View All {{ this.cat }}</a></p>
    <span *ngFor="let order of this.admin.openOrders">
        <app-users-open-order [order]='order'></app-users-open-order>
    </span>
</span>


<span *ngIf="this.uid">
    <p><a routerLink="/admin/dashboard">Admin</a> / <a [routerLink]="['/admin', this.cat]">{{ this.cat }}</a> /
        {{ this.uid }}
    </p>
    <app-order-admin [uid]="this.uid"></app-order-admin>
</span>
