<div class='row'>
  <div class='col mx-1'>
    <div class='row mb-2' *ngFor='let image of images1; let i=index'>
      <img (click)="open(i, 0)" width="100%" [src]="image.src" alt="Card image cap" style="border-radius: 1%;">
    </div>
  </div>
  <div class='col mx-1'>
    <div class='row mb-2' *ngFor='let image of images2; let j=index'>
      <img (click)="open(j, images1.length)" width="100%" [src]="image.src" alt="Card image cap"
        style="border-radius: 1%;">
    </div>
  </div>
  <div class='col mx-1'>
    <div class='row mb-2' *ngFor='let image of images3; let k=index'>
      <img (click)="open(k, images1.length + images2.length)" width="100%" [src]="image.src" alt="Card image cap"
        style="border-radius: 1%;">
    </div>
  </div>
</div>
