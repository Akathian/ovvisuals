<div class="bg-light">
    <div class="d-flex align-items-center justify-content-between px-3 bg-light flex-nowrap nav-r-1 pt-3">
        <div class="d-flex align-items-center p-3 flex-nowrap ">
            <div class="p-2 fb">
                <a href="https://www.facebook.com/OVVisuals-108014684346868">
                    <i class="fa fa-facebook-official" style="font-size:1.5em"></i>
                </a>
            </div>
            <div class="p-2 ig">
                <a href="https://www.instagram.com/ov.visuals/">
                    <i class="fa fa-instagram" style="font-size:1.5em"></i>
                </a>
            </div>
        </div>
        <a routerLink="/"><img class="p-2 logo" src="../../../../assets/logo1.png" /></a>
        <div class="d-flex align-items-center p-3 flex-nowrap ">
            <a routerLink="/login">
                <div class="p-2 login" id="login">
                    <svg id='logoutImg' width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-person-circle"
                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z" />
                        <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                        <path fill-rule="evenodd"
                            d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z" />
                    </svg>
                </div>
            </a>
            <a routerLink="/checkout">
                <div class="p-2 cart">
                    <!-- <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-cart" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                    </svg> -->
                    <i class="fa" style="font-size:24px">&#xf07a;</i>
                    <span class='badge badge-warning' id='lblCartCount'></span>

                </div>
            </a>
        </div>
    </div>
    <div
        class="d-flex flex-column flex-md-row align-items-center justify-content-center p-3 border-bottom shadow-sm mb-4">
        <nav class="my-2 my-md-0 mr-md-3 d-flex">
            <a class="p-2 text-dark" [routerLink]="['/products', 'posters']">Posters</a>
            <a class="p-2 text-dark" routerLink="/custom">Custom Request</a>
            <!-- <a class="p-2 text-dark" [routerLink]="['/products', 'paintings']">Paintings</a> -->
            <div class="btn-group ">
                <button type="button" class="btn dropdown-toggle text-dark" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    Gallery
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item waves-light" mdbWavesEffect [routerLink]="['/gallery', 'all']">All
                        Art</a>
                    <div class=" divider dropdown-divider"></div>
                    <a class="dropdown-item waves-light" mdbWavesEffect [routerLink]="['/gallery', 'for-sale']">For
                        Sale</a>
                    <a class=" dropdown-item waves-light" mdbWavesEffect [routerLink]="['/gallery', 'lamps']">Lamps</a>
                    <a class=" dropdown-item waves-light" mdbWavesEffect
                        [routerLink]="['/gallery', 'others']">Others</a>
                    <a class=" dropdown-item waves-light" mdbWavesEffect
                        [routerLink]="['/gallery', 'paintings']">Paintings</a>
                    <a class=" dropdown-item waves-light" mdbWavesEffect
                        [routerLink]="['/gallery', 'pencil-and-inkings']">Pencil
                        &
                        Inkings</a>
                    <a class=" dropdown-item waves-light" mdbWavesEffect
                        [routerLink]="['/gallery', 'portraits']">Portraits</a>
                    <a class=" dropdown-item waves-light" mdbWavesEffect
                        [routerLink]="['/gallery', 'posters']">Posters</a>
                    <a class=" dropdown-item waves-light" mdbWavesEffect
                        [routerLink]="['/gallery', 'sketches']">Sketches</a>
                    <a class=" dropdown-item waves-light" mdbWavesEffect
                        [routerLink]="['/gallery', 'social-awareness']">Social
                        Awareness</a>
                    <a class=" dropdown-item waves-light" mdbWavesEffect
                        [routerLink]="['/gallery', 'watercolors']">Watercolors</a>
                </div>
            </div>
            <a class="p-2 text-dark" *ngIf='isAdmin' routerLink="/admin">Admin</a>
        </nav>
    </div>
</div>
