<div class="card mb-4 ">
    <img class="bd-placeholder-img card-img-top" width="100%" [src]="productItem.img.cover">

    <div class="card-body shadow-sm">
        <p class="card-text">
            <small class="text-muted">{{ productItem.price.sm | currency: 'CAD'}}+</small>
        </p>
        <p class="card-text">{{ productItem.name }}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-primary 
                product-btn" (click)='handleAddToCart()'>View</button>
            </div>
        </div>
    </div>
</div>
